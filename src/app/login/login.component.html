<div class="container">
    <form class="form-horizontal" (submit)="login()">
        <div class="form-group row">
          <label class="control-label col-lg-2" for="name">Username:</label>
          <div class="col-lg-10">
            <input type="input" class="form-control" id="name" (ngModel)="username" placeholder="Enter User name">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-lg-2" for="pwd">Password:</label>
          <div class="col-lg-10">
            <input type="password" class="form-control" id="pwd" (ngModel)="password" placeholder="Enter password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-lg-10">
            <button type="button" class="btn btn-default" (click)="login()">Submit</button>
          </div>
        </div>
      </form>
</div>
